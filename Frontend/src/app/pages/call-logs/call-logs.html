<h2>Call Logs</h2>

<table border="1" cellpadding="8">
  <thead>
    <tr>
      <th>Call ID</th>
      <th>Lead</th>
      <th>Employee</th>
      <th>Status</th>
      <th>Duration (sec)</th>
      <th>Time</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let call of callLogs">
      <td>{{ call.call_id }}</td>
      <td>{{ call.lead_id }}</td>
      <td>{{ call.emp_id }}</td>
      <td>{{ call.call_status }}</td>
      <td>{{ call.call_duration }}</td>
      <td>{{ call.call_time | date:'short' }}</td>
    </tr>
  </tbody>
</table>
