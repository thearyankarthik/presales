<h2>Create Lead</h2>

<form [formGroup]="leadForm" (ngSubmit)="submitLead()">

  <!-- First Name -->
  <label>First Name *</label>
  <input type="text" formControlName="firstName">
  <div class="error" *ngIf="leadForm.get('firstName')?.touched && leadForm.get('firstName')?.invalid">
    First name is required
  </div>

  <!-- Last Name -->
  <label>Last Name *</label>
  <input type="text" formControlName="lastName">
  <div class="error" *ngIf="leadForm.get('lastName')?.touched && leadForm.get('lastName')?.invalid">
    Last name is required
  </div>

  <!-- Phone -->
  <label>Phone Number *</label>
  <input type="text" formControlName="phone">
  <div class="error" *ngIf="leadForm.get('phone')?.touched && leadForm.get('phone')?.invalid">
    Enter a valid 10-digit phone number
  </div>

  <!-- Email -->
  <label>Email</label>
  <input type="email" formControlName="email">
  <div class="error" *ngIf="leadForm.get('email')?.touched && leadForm.get('email')?.invalid">
    Enter a valid email address
  </div>

  <!-- Alternate Phone -->
  <label>Alternate Number</label>
  <input type="text" formControlName="alternatePhone">

  <!-- Project -->
  <label>Project *</label>
  <select formControlName="project">
    <option value="">Select Project</option>
    <option *ngFor="let p of projects" [value]="p.id">
      {{ p.name }}
    </option>
  </select>
  <div class="error" *ngIf="leadForm.get('project')?.touched && leadForm.get('project')?.invalid">
    Project is required
  </div>

  <!-- Source -->
  <label>Lead Source *</label>
  <select formControlName="source">
    <option value="">Select Source</option>
    <option *ngFor="let s of sources" [value]="s.id">
      {{ s.name }}
    </option>
  </select>
  <div class="error" *ngIf="leadForm.get('source')?.touched && leadForm.get('source')?.invalid">
    Lead source is required
  </div>

  <!-- Profession -->
  <label>Profession</label>
  <input type="text" formControlName="profession">

  <!-- Description -->
  <label>Description</label>
  <textarea formControlName="description"></textarea>

  <br><br>
  <button type="submit">Create Lead</button>

</form>
